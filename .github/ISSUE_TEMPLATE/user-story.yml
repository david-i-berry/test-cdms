name: User story
description: Add a user story
title: "[User story]: "
labels: ["user-story"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to add this user story!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: user-story
    attributes:
      label: User story
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "As a (user type), I want to (task) so that (goal)."
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: Please provide 1..n acceptance criteria to help further understand the requirement
      placeholder: Tell us what you see!
      value: "a"
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true